<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Process Simulation Guide - Rashad Ahmadov">
    <title>Process Simulation - Rashad Ahmadov</title>
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        .project-page {
            min-height: 100vh;
            padding: 80px 20px;
            color: var(--text-color);
            max-width: 1200px;
            margin: 0 auto;
        }
        .project-header {
            height: 400px;
            background-image: url('../assets/imgs/guide.webp');
            background-size: cover;
            background-position: center;
            position: relative;
            margin-bottom: 40px;
            border-radius: 8px;
        }
        .project-content {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 40px;
            padding: 20px;
        }
        .tech-stack {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 8px;
        }
        .tech-tag {
            display: inline-block;
            background: rgba(255, 255, 255, 0.2);
            padding: 5px 10px;
            margin: 5px;
            border-radius: 4px;
        }
        .back-link {
            position: fixed;
            top: 20px;
            left: 20px;
            color: var(--text-color);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 4px;
            z-index: 100;
        }
    </style>
</head>
<body>
    <a href="/" class="back-link">
        <i class="fas fa-arrow-left"></i>
        Back to Home
    </a>
    
    <div class="project-page">
        <div class="project-header"></div>
        <div class="project-content">
            <div class="description">
                <h1>Process Simulation Guide</h1>
                <p>Wrote an introductory Aspen HYSYS guide for Che273 Process Design. Available here soon.</p>
            </div>
            <div class="tech-stack">
                <h2>Technologies</h2>
                <div class="tech-tags">
                    <span class="tech-tag">Aspen Plus</span>
                    <span class="tech-tag">Aspen HYSYS</span>
                    <span class="tech-tag">Process Design</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
